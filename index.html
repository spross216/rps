<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="/rockPaperScissors.js" defer></script>
        <link rel="stylesheet" href="/styles.css" type="text/css">
    </head>
    <body>
        <div class="heading">
            <h1>Rock, Paper, Scissors!</h1>
        </div>

        <div class="scoreboard-labels">
            <span class="player-score-label"><h3>Player Score:</h3></span>
            <span class="computer-score-label"><h3>Computer Score:</h3></span>
        </div>
        <div class="scoreboard">
            <div class="player-score">
                0
            </div>
            <div class="computer-score">
                0
            </div>
        </div>

        <div class="results">
            First to 5 wins!
        </div>

        <div class="buttons">
            <button id="rock">✊🏻</button>
            <div class="rock-tooltip">
                <span class="rock-tooltip-text"></span>
            </div> 
            <button id="paper">🖐🏻</button>  
            <div class="paper-tooltip">
                <span class="paper-tooltip-text"></span>
            </div>
            <button id="scissors">✌🏻</button>
            <div class="scissors-tooltip">
                <span class="scissors-tooltip-text"></span>
            </div>
        </div>
        
    </body>
</html>
